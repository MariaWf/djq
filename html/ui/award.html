<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>抽奖</title>
    <script>!function (n) {
      var e = n.document, t = e.documentElement, dpr = 1, scale;
      var isAndroid = n.navigator.appVersion.match(/android/gi), isIPhone = n.navigator.appVersion.match(/iphone/gi), devicePixelRatio = n.devicePixelRatio;
      scale = 1 / dpr;
      var metaEl = e.createElement("meta");
      var scale = dpr === 1 ? 1 : 0.5;
      metaEl.setAttribute("name", "viewport");
      metaEl.setAttribute("content", "initial-scale=" + scale + ", maximum-scale=" + scale + ", minimum-scale=" + scale + ", user-scalable=no");
      if (t.firstElementChild) {
        t.firstElementChild.appendChild(metaEl)
      } else {
        var wrap = e.createElement("div");
        wrap.appendChild(metaEl);
        e.write(wrap.innerHTML)
      }
      var i = 640, d = i / 100, rem, o = "orientationchange" in n ? "orientationchange" : "resize", a = function () {
        var n = t.clientWidth || 320;
        n > i && (n = i), t.style.fontSize = (rem = n / d) + "px"
      };
      n.px2rem = function (px) {
        var v = parseFloat(px);
        return v / rem
      };
      n.rem2px = function (r) {
        var v = parseFloat(r);
        return rem * v
      };
      e.addEventListener && (n.addEventListener(o, a, !1), e.addEventListener("DOMContentLoaded", a, !1))
    }(window);</script>
    
    <link href="http://djq.tunnel.qydev.com/html/ui/static/css/style.css?bd08bd4caafd61ffd525" rel="stylesheet">
	
</head>
<body>
    <div class="main">
        <header>
            <a class="left" href="javascript:returnAction()">返回</a>
            <div class="center">抽奖</div>
            <a class="right" href="/">
                返回首页
            </a>
        </header>
        <div class="awards">
            <p class="awards-hint">选择要参与抽奖的礼品，最多选择12种:</p>
            <ul class="avg-6"></ul>
        </div>
        <div class="game">
            <ul class="avg-4" id="lottery">
                <li>
                    <div data-index='0' class="lottery-unit lottery-unit-0 active"></div>
                </li>
                <li>
                    <div data-index='1' class="lottery-unit lottery-unit-1"></div>
                </li>
                <li>
                    <div data-index='2' class="lottery-unit lottery-unit-2"></div>
                </li>
                <li>
                    <div data-index='3' class="lottery-unit lottery-unit-3"></div>
                </li>
                <li>
                    <div data-index='11' class="lottery-unit lottery-unit-11"></div>
                </li>
                <li>
                    <div class=""></div>
                </li>
                <li>
                    <div class=""></div>
                </li>
                <li>
                    <div data-index='4' class="lottery-unit lottery-unit-4"></div>
                </li>
                <li>
                    <div data-index='10' class="lottery-unit lottery-unit-10"></div>
                </li>
                <li>
                    <div class=""></div>
                </li>
                <li>
                    <div class=""></div>
                </li>
                <li>
                    <div data-index='5' class="lottery-unit lottery-unit-5"></div>
                </li>
                <li>
                    <div data-index='9' class="lottery-unit lottery-unit-9"></div>
                </li>
                <li>
                    <div data-index='8' class="lottery-unit lottery-unit-8"></div>
                </li>
                <li>
                    <div data-index='7' class="lottery-unit lottery-unit-7"></div>
                </li>
                <li>
                    <div data-index='6' class="lottery-unit lottery-unit-6"></div>
                </li>
            </ul>
            <a href="javascript:void(0)" class="game-btn">开始抽奖<span class="present-chance">0</span></a>
        </div>
        <div class="award-list">
        </div>
    </div>
    <template id="present-tpl">
        <li data-id="{id}" data-weight="{weight}">{name}</li>
    </template>
    <template id="order-tpl">
        <div class="award">
            <div class="award-img">
                <img src="{present.image}" alt="">
            </div>
            <div class="award-info">
                <p class="award-name">{present.name}</p>
                <p class="award-number">编码：<span>{number}</span></p>
                <p class="award-up-date">有效期：<span>{present.expiryDate}</span></p>
                <p>地址：{present.address}</p>
            </div>
            <div class="award-status">
                <p>{statusText}</p>
                <!--<p class="award-up-date">有效期：<span>{present.expiryDate}</span></p>-->
            </div>
        </div>
    </template>
	
    <script src="http://djq.tunnel.qydev.com/html/ui/static/vendor/jquery.min.js"></script>
	
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	
	
    <script type="text/javascript" src="http://djq.tunnel.qydev.com/html/ui/static/js/award.js?bd08bd4caafd61ffd525"></script>
	
</body>
</html>
