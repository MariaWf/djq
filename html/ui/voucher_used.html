<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>已使用代金券</title>
    <script>!function (n) {
        var e = n.document, t = e.documentElement, dpr = 1, scale;
        var isAndroid = n.navigator.appVersion.match(/android/gi), isIPhone = n.navigator.appVersion.match(/iphone/gi), devicePixelRatio = n.devicePixelRatio;
        scale = 1 / dpr;
        var metaEl = e.createElement("meta");
        var scale = dpr === 1 ? 1 : 0.5;
        metaEl.setAttribute("name", "viewport");
        metaEl.setAttribute("content", "initial-scale=" + scale + ", maximum-scale=" + scale + ", minimum-scale=" + scale + ", user-scalable=no");
        if (t.firstElementChild) {
          t.firstElementChild.appendChild(metaEl)
        } else {
          var wrap = e.createElement("div");
          wrap.appendChild(metaEl);
          e.write(wrap.innerHTML)
        }
        var i = 640, d = i / 100, rem, o = "orientationchange" in n ? "orientationchange" : "resize", a = function () {
          var n = t.clientWidth || 320;
          n > i && (n = i), t.style.fontSize = (rem = n / d) + "px"
        };
        n.px2rem = function (px) {
          var v = parseFloat(px);
          return v / rem
        };
        n.rem2px = function (r) {
          var v = parseFloat(r);

    <link href="http://djq.tunnel.qydev.com/html/ui/static/css/style.css?bd08bd4caafd61ffd525" rel="stylesheet">
	
</head>
<body>
<div class="main voucher-page">
    <header>
        <a class="left" href="javascript:void(0)">返回</a>
        <div class="center">已使用代金券</div>
        <a class="right" href="javascript:void(0)">
            返回首页
        </a>
    </header>
    <div class="vouchers"></div>
</div>
<template id="voucher-tpl">
    <div class="voucher" data-id="{id}" data-number="{number}" data-price="{price}" data-image="{cashCoupon.preImage}" data-name="{cashCoupon.shop.name}" data-expiry="{cashCoupon.expiryDate}">
        <div class="voucher-logo"><img src="" class="_air_img" data-air-img="{cashCoupon.preImage}" alt=""></div>
        <div class="clear">
            <div class="voucher-left">
                <p>{cashCoupon.shop.name}</p>
                <p>编码：<span>{number}</span></p>
            </div>
            <div class="voucher-right">
                <p class="voucher-status">{statusText}</p>
                <p class="voucher-up-date">有效期：<span>{cashCoupon.expiryDate}</span></p>
            </div>
        </div>
    </div>
</template>

<script src="http://djq.tunnel.qydev.com/html/ui/static/vendor/jquery.min.js"></script>

<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>


<script type="text/javascript" src="http://djq.tunnel.qydev.com/html/ui/static/js/voucher_used.js?bd08bd4caafd61ffd525"></script>

</body>
</html>
