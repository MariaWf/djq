<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>商家详情</title>
    <script>!function (n) {
      var e = n.document, t = e.documentElement, dpr = 1, scale;
      var isAndroid = n.navigator.appVersion.match(/android/gi), isIPhone = n.navigator.appVersion.match(/iphone/gi), devicePixelRatio = n.devicePixelRatio;
      scale = 1 / dpr;
      var metaEl = e.createElement("meta");
      var scale = dpr === 1 ? 1 : 0.5;
      metaEl.setAttribute("name", "viewport");
      metaEl.setAttribute("content", "initial-scale=" + scale + ", maximum-scale=" + scale + ", minimum-scale=" + scale + ", user-scalable=no");
      if (t.firstElementChild) {
        t.firstElementChild.appendChild(metaEl)
      } else {
        var wrap = e.createElement("div");
        wrap.appendChild(metaEl);
        e.write(wrap.innerHTML)
      }
      var i = 640, d = i / 100, rem, o = "orientationchange" in n ? "orientationchange" : "resize", a = function () {
        var n = t.clientWidth || 320;
        n > i && (n = i), t.style.fontSize = (rem = n / d) + "px"
      };
      n.px2rem = function (px) {
        var v = parseFloat(px);
        return v / rem
      };
      n.rem2px = function (r) {
        var v = parseFloat(r);
        return rem * v
      };
      e.addEventListener && (n.addEventListener(o, a, !1), e.addEventListener("DOMContentLoaded", a, !1))
    }(window);</script>
    
    <link href="http://djq.tunnel.qydev.com/html/ui/static/css/style.css?7d900a9988ece76d8ef1" rel="stylesheet">
	
</head>
<body>
    <div class="main white">
        <header>
            <a class="left" href="javascript:history.go(-1)">返回</a>
            <div class="center"></div>
            <a class="right" href="/">
                返回首页
            </a>
        </header>
        <div class="shop-detail clear">
            <img src="" alt="" >
            <div class="shop-info">
                <div class="shop-desc"></div>
                <div class="shop-name"></div>
            </div>
        </div>
        <div class="vouchers"></div>
    </div>
    <div class="fixed-menu">
        <a href="javascript:void(0)" class="js-user">个人</a>
        <a href="javascript:void(0)" class="js-cart">购物车</a>
    </div>
    <div class="fixed-shopping-wrapper">
        <div class="fixed-shopping">
            <div ><a href="javascript:void(0)" class="js-add-cart">加入购物车</a></div>
            <div ><a href="javascript:void(0)" class="js-buy">立即购买</a></div>
        </div>
    </div>
    <template id="main-tpl">
        <header>
            <a class="left" href="javascript:void(0)">返回</a>
            <div class="center">{name}</div>
            <a class="right" href="javascript:void(0)">
                返回首页
            </a>
        </header>
        <div class="shop-detail clear">
            <div class="shop-detail-logo"><img src="{preImage}" alt=""></div>
            <div class="shop-info">
                <div class="shop-desc">{introduction}</div>
                <div class="shop-name">{address}</div>
            </div>
        </div>
        <div class="vouchers" style="display: none"></div>
    </template>
    <template id="voucher-tpl">
        <div class="voucher">
            <img class="_air_img" data-air-img="{preImage}" alt=""><div class="checkbox" data-id="{id}"></div>
        </div>
    </template>
	
    <script src="http://djq.tunnel.qydev.com/html/ui/static/vendor/jquery.min.js"></script>
	
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	
	
    <script type="text/javascript" src="http://djq.tunnel.qydev.com/html/ui/static/js/shop.js?7d900a9988ece76d8ef1"></script>
	
</body>
</html>
