<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>申请退款</title>

    <link href="http://djq.tunnel.qydev.com/html/ui/static/css/style.css?bd08bd4caafd61ffd525" rel="stylesheet">
	
</head>
<body>
    <div class="main refund-page">
        <header>
            <a class="left" href="javascript:void(0)">返回</a>
            <div class="center">申请退款</div>
            <a class="right" href="javascript:void(0)">
                返回首页
            </a>
        </header>
        <div class="refund-wrapper"></div>
    </div>
    <template id="refund-tpl">
        <div class="refund">
            <div class="refund-logo">
                <img src="{image}" alt="">
            </div>
            <p>{name}</p>
            <div class="refund-info clear">
                <div class="refund-info-code">编码：<span>{number}</span></div>
                <div class="refund-up-date">有效期：<span>{expiry}</span></div>
            </div>
            <div class="refund-info clear" style="display: none">
                <div class="refund-upload">
                    <input type="file" class="js-file" accept="image/png, image/jpeg"/>
                    <a href="javascript:void(0)">上传凭证</a>
                </div>
                <div class="refund-hint">说明：<span>*************</span></div>
            </div>
            <div class="refund-upload-img">
                <img src="" alt="">
            </div>
            <div class="js-reason-wrapper">
                <div class="radio-box">
                    <label><input type="radio" value='其它' name="reason" />其它</label>
                </div>
            </div>
            <textarea placeholder="请输入退款理由" disabled class="js-text" name="reason" cols="30" rows="10"></textarea>
            <div style="text-align: center">
                <a href="javascript:void(0)" class="refund-btn">提交申请</a>
            </div>
        </div>
    </template>
    <template id="reason-tpl">
        <div class="radio-box">
            <label><input type="radio" name="reason" value="{description}"/>{description}</label>
        </div>
    </template>
	
    <script src="http://djq.tunnel.qydev.com/html/ui/static/vendor/jquery.min.js"></script>
	
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	
	
    <script type="text/javascript" src="http://djq.tunnel.qydev.com/html/ui/static/js/refund.js?bd08bd4caafd61ffd525"></script>
	
</body>
</html>
