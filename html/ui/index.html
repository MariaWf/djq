<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-transform"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta content="yes" name="apple-touch-fullscreen"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <title>首页</title>

    metaEl.setAttribute("content", "initial-scale=" + scale + ", maximum-scale=" + scale + ", minimum-scale=" + scale + ", user-scalable=no");
    if (t.firstElementChild) {

    } else {

      e.write(wrap.innerHTML)

  <link href="http://djq.tunnel.qydev.com/html/ui/static/css/style.css?7d900a9988ece76d8ef1" rel="stylesheet">
	
  <link rel="stylesheet" href="http://djq.tunnel.qydev.com/html/ui/static/css/swiper.css">
</head>
<body>
  <div class="main">
  
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="" alt=""/>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
    <div class="nav-wrapper">
      <ul class="avg-6">
        <li>
          <a href="">
            <img src="http://djq.tunnel.qydev.com/html/ui/static/img/anli.png" alt="">
            <p>装修案例</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="http://djq.tunnel.qydev.com/html/ui/static/img/baojia.png" alt="">
            <p>报价</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="http://djq.tunnel.qydev.com/html/ui/static/img/baojiantu.png" alt="">
            <p>报建图</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="http://djq.tunnel.qydev.com/html/ui/static/img/zhibo.png" alt="">
            <p>工地直播</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="http://djq.tunnel.qydev.com/html/ui/static/img/xuetang.png" alt="">
            <p>装修学堂</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="http://djq.tunnel.qydev.com/html/ui/static/img/gongsi.png" alt="">
            <p>装修公司</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content mrg-top-10">
      <div class="line-head">
        <div class="line"></div>
        <span class="title">商家类别</span>
        <div class="line"></div>
      </div>
      <div class="menu-wrapper">
        <ul class="avg-6"></ul>
      </div>
    </div>
    <div class="content mrg-top-10">
      <div class="line-head">
        <div class="line"></div>
        <span class="title">商家列表</span>
        <div class="line"></div>
      </div>
      <div class="shops-wrapper">
      </div>
    </div>
    <div class="fixed-menu">
      <a href="javascript:void(0)" class="js-user">个人</a>
      <a href="javascript:void(0)" class="js-cart">购物车</a>
    </div>
    <footer><p>© www.h0758.net</p></footer>
    <div class="fixed-footer"><span>咨询热线：13534995499</span></div>
  </div>
  <template id="shop-tpl">
    <a class="shop" href="{detail}">
      <div class="shop-logo">
        <img src="" class="_air_img" data-air-img="{preImage}" alt="">
      </div>
      <div class="shop-info clear">
        <div class="shop-name">{name}</div>
        <div class="shop-desc">
          <div class="shop-txt">累计优惠次数:<span>{moneyChance}</span>次</div>
          <div class="shop-txt">累计优惠金额:<span>{totalMoney}</span>元</div>
        </div>
      </div>
    </a>
  </template>
  <template id="menu-tpl">
    <li><a href="javascript:void(0)" data-id="{id}">{name}</a></li>
  </template>
  <template id="gg-tpl">
    <div class="swiper-slide"><a href="{link}"><img src="" class="_air_img" data-air-img="{image}" alt=""></a></div>
  </template>
  
  <script src="http://djq.tunnel.qydev.com/html/ui/static/vendor/jquery.min.js"></script>
  
  <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  
  <script src="http://djq.tunnel.qydev.com/html/ui/static/vendor/swiper.min.js"></script>
  
  <script type="text/javascript" src="http://djq.tunnel.qydev.com/html/ui/static/js/index.js?7d900a9988ece76d8ef1"></script>
  
</body>
</html>
